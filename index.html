<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }

        .heading {
            color: white;
            margin-bottom: 30px;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            cursor: pointer;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .result-box h3 {
            margin-bottom: 20px;
        }

        .result-box p {
            font-size: 18px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .btn-container .btn {
            flex: 1;
            margin-right: 10px;
        }

        .btn-container .btn:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>

<div class="container">
    

    <div class="card">
        <p class="text-center">if a = 20 and b = 5, compute for the following</p>
        
        <div class="btn-container">
            <button class="btn btn-custom" onclick="performArithmetic()">Perform Arithmetic</button>
            <button class="btn btn-custom" onclick="performComparison()">Perform Comparison</button>
            <button class="btn btn-custom" onclick="performLogical()">Perform Logical</button>
        </div>
    </div>

    <div class="result-box text-center">
        <h3>Results:</h3>
        <p id="resultOutput">Results will be displayed here.</p>
    </div>
</div>

<script>
    var a = 20;
    var b = 5;

    function performArithmetic() {
        var sum = a + b;
        var diff = a - b;
        var product = a * b;
        var quotient = a / b;
        var exponentiation = a ** b;  
        var modulus = a % b;  

        document.getElementById("resultOutput").innerHTML = `
            <strong>Arithmetic Results:</strong><br>
            a + b = ${sum}<br>
            a - b = ${diff}<br>
            a * b = ${product}<br>
            a / b = ${quotient}<br>
            a ** b = ${exponentiation}<br>
            a % b = ${modulus}
        `;
    }

    function performComparison() {
        var isEqual = a == b;
        var isGreaterThan = a > b;
        var isLessThan = a < b;

        document.getElementById("resultOutput").innerHTML = `
            <strong>Comparison Results:</strong><br>
            a == b: ${isEqual}<br>
            a > b: ${isGreaterThan}<br>
            a < b: ${isLessThan}
        `;
    }

    function performLogical() {
        var num1 = true;
        var num2 = false;

        var andResult = num1 && num2;
        var orResult = num1 || num2;
        var notResult = !num1;

        document.getElementById("resultOutput").innerHTML = `
            <strong>Logical Results:</strong><br>
            true AND false = ${andResult}<br>
            true OR false = ${orResult}<br>
            NOT true = ${notResult}
        `;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
